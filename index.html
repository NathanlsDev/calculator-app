<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

    <title>Calculator app</title>
    <link rel="stylesheet" href="assets/style/style.css">
  </head>

  <body>
    <main class="calculator"> 
      <header class="calculator__header">
        <h1>Calc</h1>        
        <section class="calculator__themes">
          <h2>Theme</h2>
          <div class="themes__options">
            <label for="">1</label>
            <input type="checkbox" name="" id="">
            <label for="">2</label>
            <input type="checkbox" name="" id="">
            <label for="">3</label>
            <input type="checkbox" name="" id="">
          </div>
        </section>
      </header>

        <section class="output">
          <div class="output__text">resultado</div>
        </section>

        <section class="container__buttons">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn del">Del</button>

          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">&plus;</button>

          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">&minus;</button>

          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn">&divide;</button>
          <button class="btn">&times;</button>

          <button class="btn reset">reset</button>
          <button class="btn equals">&equals;</button>          
        </section>      
    </main>    
  </body>
</html>
