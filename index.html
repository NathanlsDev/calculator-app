<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>
</head>
<body>
  <section class="calc">
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>del</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
    </div>
    <div>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
    </div>
    <button>reset</button>
    <button>=</button>
  </section>
</body>
</html>
